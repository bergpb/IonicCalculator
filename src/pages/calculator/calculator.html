<ion-header>
    <ion-navbar>
        <ion-title>
            IonicPwaCalculator
        </ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
    <div class="container">
        <form class="myInputRow display">
            <ion-item>
                <ion-input placeholder="0" name="display" [(ngModel)]="resultnormal"></ion-input>
            </ion-item>
        </form>

        <p style="text-align: center"><strong>Binário</strong> - {{resultbin}} / <strong>Octal</strong> - {{resultoct}} / <strong>Hexadecimal</strong> - {{resulthex}}</p>
 
        <div class="row">
            <button style="color: orange;" class="col" ion-button color="light" (click)="btnClicked('C')"> C </button>
            <button class="col" ion-button color="light" (click)="btnClicked('bs')">
              <ion-icon ios="ios-backspace" md="ios-backspace-outline"></ion-icon>
            </button>
            <button class="col" ion-button color="light" (click)="btnClicked('√')"> √ </button>
            <button class="col" ion-button color="light" (click)="btnClicked('/')"> / </button>
        </div>
 
        <div class="row">
            <button class="col" ion-button color="light" (click)="btnClicked('7')"> 7 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('8')"> 8 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('9')"> 9 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('*')"> X </button>
        </div>
 
        <div class="row">
            <button class="col" ion-button color="light" (click)="btnClicked('4')"> 4 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('5')"> 5 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('6')"> 6 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('-')"> - </button>
        </div>
 
        <div class="row">
            <button class="col" ion-button color="light" (click)="btnClicked('1')"> 1 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('2')"> 2 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('3')"> 3 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('+')"> + </button>
        </div>
 
        <div class="row">
            <button class="col" ion-button color="light" (click)="btnClicked('%')"> % </button>
            <button class="col" ion-button color="light" (click)="btnClicked('0')"> 0 </button>
            <button class="col" ion-button color="light" (click)="btnClicked('.')"> . </button>
            <button style="color: #fff; background-color: orange;" class="col" (click)="btnClicked('=')"> = </button>
        </div>
    </div>
</ion-content>
